name: CI
on:
  pull_request:
    branches:
      - "master"
  push:
    branches:
      - "master"
jobs:
  build:
    name: test
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - run: |
          pip install flake8

      - run: |
          flake8 tests inputimeout

      - run: |
          python -m unittest -v
        shell: bash
